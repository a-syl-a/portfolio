<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Ads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .browser-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #ddd;
            border-radius: 10px 10px 0 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
        .url-bar {
            flex-grow: 1;
            border: none;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .gallery-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
        .text {
            font-size: 15px;
        }
        .text h2{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class = "text">
        <h2> Social Media Ads</h2>
        <p> App used: IbisPaintX </p>
        <p> Experience: Promotional edits for a product. From mirrors, background to gloss dripping were all put together to create a whole. </p>
    </div>
    <div class="gallery">
        <div class="gallery-item"><img src="img/ads/1.JPG" alt="The Optimist"><p></p></div>
        <div class="gallery-item"><img src="img/ads/2.JPG" alt="The Mystery of Flight"><p></p></div>
        <div class="gallery-item"><img src="img/ads/3.JPG" alt="Ad Astra"><p></p></div>
        <div class="gallery-item"><img src="img/ads/4.JPG" alt="Tea Break"><p></p></div>
        <div class="gallery-item"><img src="img/ads/5.JPG" alt="Masquerade"><p></p></div>
        <div class="gallery-item"><img src="img/ads/6.JPG" alt="Charging"><p></p></div>
        <div class="gallery-item"><img src="img/ads/7.JPG" alt="Blue"><p></p></div>
        <div class="gallery-item"><img src="img/ads/8.JPG" alt="One Small Step"><p></p></div>
        <div class="gallery-item"><img src="img/ads/9.JPG" alt="Inquisition"><p></p></div>

    </div>
</body>
</html>
