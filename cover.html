<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .browser-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #ddd;
            border-radius: 10px 10px 0 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
        .url-bar {
            flex-grow: 1;
            border: none;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .gallery-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
        .text {
            font-size: 15px;
        }
        .text h2{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class = "text">
        <h2> Book Covers </h2>
        <p> App used: IbisPaintX </p>
        <p> Experience: Most of the books covers were illustrated. They are designed according to the client's demand.</p>
    </div>
    <div class="gallery">
        <div class="gallery-item"><img src="img/cover/2.jpg" alt="The Mystery of Flight"><p>ILY SINCE 1892</p></div>
        <div class="gallery-item"><img src="img/cover/6.jpg" alt="Ad Astra"><p>GAZE</p></div>
        <div class="gallery-item"><img src="img/cover/4.jpg" alt="Tea Break"><p>ENCHANTRESS</p></div>
        <div class="gallery-item"><img src="img/cover/5.jpg" alt="Masquerade"><p>MYSTIQUE</p></div>
        <div class="gallery-item"><img src="img/cover/7.jpg" alt="Charging"><p>SULLEN</p></div>
        <div class="gallery-item"><img src="img/cover/1.png" alt="The Optimist"><p>SHRAD OF ETERNITY</p></div>
    </div>
</body>
</html>
